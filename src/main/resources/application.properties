# Application name
spring.application.name=EduMaster
server.port=8080

# MySQL Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/EduMaster?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Dilshan@2000#

# Hibernate (JPA) Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool Settings (Optional, but recommended for production)
spring.datasource.hikari.maximum-pool-size=10

# Swagger UI Configuration
springdoc.swagger-ui.path=/api
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Optional: Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true

